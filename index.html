<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./components/App.js"></script>
</head>
<body id="main-container">

    <!-- Navbar -->
    <div class="navbar">
        <img src="https://images.icon-icons.com/272/PNG/512/Movie_Studio_30032.png" height="40" width="40"/>
        <h1>MovieTime</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </div>
    </div>

        <button>Explore Movies</button>
    </div>

    <div class="movies">

            </div>
            <div class="movie-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/69/Kantara-_Chapter_1_poster.jpg/250px-Kantara-_Chapter_1_poster.jpg">
                <h3>Kantara</h3>
                <button>Book Now</button>
            </div>
            <div class="movie-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGKgdZ4lqHU5JOYhjh1pZ9_vzFftA4WiHv-Q&s">

            <div class="movie-card">

                <h3>OG</h3>
                <button>Book Now</button>
            </div>
            <div class="movie-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/d4/Insidious_%E2%80%93_Chapter_2_Poster.jpg">

                <h3>The Shallows</h3>
                <button>Book Now</button>
            </div>
            
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 MovieTime | All Rights Reserved</p>
        <div class="footer-section">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
